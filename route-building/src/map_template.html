<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <!-- Local JS and CSS resources -->
    <script src="lib/js/leaflet.js"></script>
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/bootstrap.bundle.min.js"></script>
    <script src="lib/js/leaflet.awesome-markers.js"></script>
    
    <link rel="stylesheet" href="lib/css/leaflet.css"/>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="lib/css/fontawesome.min.css"/>
    <link rel="stylesheet" href="lib/css/leaflet.awesome-markers.css"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        .leaflet-container {
            font-size: 1rem;
        }
    </style>
    
    <script>
        L_NO_TOUCH = false;
        L_DISABLE_3D = false;
    </script>
</head>
<body>
    <div class="folium-map" id="map"></div>
    
    {{map_script}}
</body>
</html>
